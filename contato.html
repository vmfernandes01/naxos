  <body>
    <i class="fa-solid fa-envelope-dot fa-5x"></i>
    <h1>Contate-nos!</h1>
    <form action="https://formsubmit.co/d94a6331d4d26103c9e5d1947bfd60e7" method="POST" class="form">
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" placeholder="Insira seu nome" required>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com.br" required>
      <label for="message">Mensagem</label>
      <textarea name="message" id="message" placeholder="Eu gostaria de saber mais sobre o sistema Naxos" required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://naxosautomacao.com.br/obrigado">
      <button type="submit">Enviar</button>
    </form>
